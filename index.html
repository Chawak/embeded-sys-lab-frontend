<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.jpg">
    <title>Lord of the embedded</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
 <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onmouseover="check(apiUrl)">
    <div class="container">
        <h1>Straw Berri</h1> 

        <div class="b-skills">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="skill-item center-block">
                            <div class="chart-container" id="TUsed">
                            </div>

                            <p>Total Used</p>
                        </div>
                    </div>
                    

                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="skill-item center-block">
                            <div class="chart-container" id="Used">

                            </div>

                            <p>Today Used</p>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="skill-item center-block">
                            <div class="chart-container" id="Available">

                            </div>

                            <p>Available in Machine</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="skill-item center-block">
                            <div class="chart-container" id='Score'>
                            </div>

                            <p>Score from User</p>
                        </div>
                    </div>
                </div>
        </div>
        <main>
            <h5 style="margin: 20px;" id="status">Lazy to do chiphai</h5>
            <h4 id=telNum></h4>
        </main>
    </div>

 <script src="plugins/jquery-2.2.4.min.js"></script>
 <script src="plugins/jquery.appear.min.js"></script>
 <script src="plugins/jquery.easypiechart.min.js"></script> 
 <script src="script.js" defer></script>

</body>
</html>
